<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kain & Jamie Wedding</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <a href="#landing">K&J</a>
        <a href="#directions">DIRECTIONS</a>
        <a href="#rsvp">RSVP</a>
        <a href="#faqs">FAQS</a>
      </nav>
    </header>

    <main>
      <section id="landing">
        <article id="title-container">
          <div id="title-group">
            <h1>KAIN & JAMIE</h1>
            <h2>are getting married</h2>
          </div>
        </article>
        <p>15.03.2024</p>
      </section>

      <section id="address">
        <div class="semi-transparent-background"></div>
        <address>
          <p class="address-line1">1256 State Highway 16</p>
          <p class="address-line2">WAIMAUKU</p>
        </address>
        <aside>
          <p class="address-line3">3PM Ceremony</p>
          <p class="address-line4">DRINKS, DINNER, AND DANCING TO FOLLOW</p>
        </aside>
      </section>

      <section id="countdown-drinks">
        <div id="countdown">
          <div class="time-container">
            <span id="days" class="time-number"></span>
            <span class="time-text">DAYS</span>
          </div>
          <div class="time-container">
            <span id="hours" class="time-number"></span>
            <span class="time-text">HOURS</span>
          </div>
          <div class="time-container">
            <span id="minutes" class="time-number"></span>
            <span class="time-text">MINUTES</span>
          </div>
        </div>
        <div id="drinks">
          <p class="drinks-event">BYO DRINK EVENT</p>
          <p class="drinks-supply">BUBBLES & NON ALCHOLIC DRINKS SUPPLIED</p>
        </div>
      </section>

      <section id="directions">
        <img src="map.jpg" alt="Map showing directions to the wedding" />
        <div id="directions-text">
          <p>RSVP by 15 February</p>
          <h2>Getting There</h2>
          <!-- Additional Directions Text -->
          <button>Direction Info</button>
          <a href="#">Book a Taxi</a>
        </div>
      </section>

      <section id="direction-info">
        <h2>Direction Info</h2>
        <!-- Direction Info Here -->
      </section>

      <!-- Add sections for RSVP, FAQS, Footer and Donations -->
    </main>

    <footer>
      <!-- Add footer contents here -->
    </footer>
    <script src="main.js"></script>
  </body>
</html>
